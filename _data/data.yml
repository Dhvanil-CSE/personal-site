        - Further improved WER by incorporating secondary labels as prompts into the distilled Whisper model
    - role: QBF Proof Systems and Skolem Synthesis
      time: (Jan. 2025 - May 2025)
      company: IIT Bombay
      details: |
          - Studied foundational QBF proof systems: Q-Resolution, LD-Q-Res, ∀Exp+Res, AReQS, QRAT and analysed soundness
          - Explored extraction of Skolem functions from proofs using DAG-based method given by Balabnov and Jiang 
          - Devising a method to extract Skolem/Herbrand functions from LD-Q-Res proofs without converting to Q-Res
    
    - role: Revenue Maximising in Intermediary Network Auctions
      time: (Jan. 2025 - May 2025)
      company: IIT Bombay
      details: |
          - Structured the INA problem as a weighted unidirectional graph with agents and seller as vertices and cost as edge weights, specifying type distributions and valuation models for intermediaries and buyers in a Bayesian setting
