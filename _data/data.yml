        time: Summer 2025
        company: Sprinklr, Gurugram
        details: |
            - Fine-tuned both Whisper-large and Whisper-small models on a low-resource language along with its closest high-resource counterpart for ASR; evaluated and benchmarked performance against zero-shot baselines
