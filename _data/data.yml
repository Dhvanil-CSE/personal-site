experiences:
  title: Experiences
  info:
    - role: Product Engineer Intern – Optimising Whisper for Low Resource Languages 
      time: Summer 2025
      company: Sprinklr, Gurugram
      details: |
        - Fine-tuned Whisper-large and Whisper-small on a low-resource language alongside a related high-resource counterpart for ASR, benchmarking against zero-shot performance.
        - Conducted knowledge distillation using subsampling and pseudo-labelling strategies.
        - Improved WER by freezing encoder layers and tuning thresholds/hyperparameters.
        - Incorporated secondary labels as prompts into the student model to further improve WER.

    - role: QBF Proof Systems and Skolem Synthesis
      time: Jan 2025 – May 2025
      company: IIT Bombay
      details: |
        - Studied foundational QBF proof systems: Q-Resolution, LD-Q-Res, ∀Exp+Res, AReQS, QRAT and their soundness properties.
        - Investigated DAG-based Skolem function extraction and explored methods to extract functions from LD-Q-Res proofs without converting to Q-Res.

    - role: Revenue Maximising in Intermediary Network Auctions
      time: Jan 2025 – May 2025
      company: IIT Bombay
      details: |
        - Modeled the problem using graphs and Bayesian settings, specifying type distributions and valuation functions.
        - Designed mechanisms for line and star graphs using Myerson’s optimal auction theory.
        - Proved hardness of general auction design in tree networks by reducing from UDMO.

    - role: Workflow Optimization for BharatGen
      time: Sept 2024
      company: IIT Bombay
      details: |
        - Built a script using YouTube Data API v3 to extract copyright-free videos based on metadata.
        - Developed a workflow automation pipeline using Google Sheets, Drive, and Gmail for efficient annotation management.
        - Designed a Gradio + Ngrok interface to collect diverse audio samples from the public.

